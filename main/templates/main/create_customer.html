{% extends 'main/base.html' %}

{% block title %}Yangi Mijoz - ToolRent CRM{% endblock %}

{% block content %}
<div class="page-title">
    <h2>Yangi Mijoz Qo'shish</h2>
    <a href="{% url 'main:customer_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Ortga
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div style="max-width: 500px;">
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color: var(--danger); font-size: 0.875rem; margin-top: 0.25rem;">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Saqlash
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
